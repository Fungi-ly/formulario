<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    </head>
<body>
    <div class="container">
        <div class="logo text-center">
            <img src="logo.png" alt="Logo de la empresa" class="img-fluid">
        </div>
        <form action="/generar-pdf" method="post">

            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="text" class="form-control" id="fecha" name="fecha" readonly><br>
                        
                        <label for="empresa">Empresa:</label>
                        <select class="form-control" id="empresa" name="empresa">
                            <option value="empresa1">Empresa 1</option>
                            <option value="empresa2">Empresa 2</option>
                            <option value="empresa3">Empresa 3</option>
                            <option value="empresa4">Empresa 4</option>
                            <option value="empresa5">Empresa 5</option>
                        </select><br>
                        
                        <label for="embarcacion">Embarcacion:</label>
                        <select class="form-control" id="embarcacion" name="embarcacion">
                            <option value="embarcacion1">Embarcacion 1</option>
                            <option value="embarcacion2">Embarcacion 2</option>
                            <option value="embarcacion3">Embarcacion 3</option>
                            <option value="embarcacion4">Embarcacion 4</option>
                            <option value="embarcacion5">Embarcacion 5</option>
                        </select><br>
                        
                        <label for="supervisor">Supervisor:</label>
                        <select class="form-control" id="supervisor" name="supervisor">
                            <option value="supervisor1">Supervisor 1</option>
                            <option value="supervisor2">Supervisor 2</option>
                            <option value="supervisor3">Supervisor 3</option>
                            <option value="supervisor4">Supervisor 4</option>
                            <option value="supervisor5">Supervisor 5</option>
                        </select><br>
                        
                        <label for="buzo1">Buzo 1:</label>
                        <input type="text" class="form-control" id="buzo1" name="buzo1"><br>
                        
                        <label for="buzo2">Buzo 2:</label>
                        <input type="text" class="form-control" id="buzo2" name="buzo2"><br>
                        
                        <label for="buzo3">Buzo 3:</label>
                        <input type="text" class="form-control" id="buzo3" name="buzo3"><br>
                        
                        <label for="buzo4">Buzo 4:</label>
                        <input type="text" class="form-control" id="buzo4" name="buzo4"><br>
                        
                        <label for="buzo5">Buzo 5:</label>
                        <input type="text" class="form-control" id="buzo5" name="buzo5"><br>
                        
                        <label for="tipo_trabajo">Tipo de trabajo:</label>
                        <select class="form-control" id="tipo_trabajo" name="tipo_trabajo">
                            <option value="revision_reparacion">Revision y Reparacion de redes</option>
                            <option value="extraccion_mortalidad">Extraccion de Mortalidad</option>
                            <option value="instalacion_tensores">Instalacion de Tensores</option>
                            <option value="limpieza_fondeos">Limpieza de Fondeos / Flotadores</option>
                            <option value="otros">Otros</option>
                        </select><br>
                        
                        <div id="campo_observacion" style="display: none;">
                            <label for="observacion">Observación:</label>
                            <textarea class="form-control" id="observacion" name="observacion"></textarea><br>
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-6 col-md-12">
                    <div class="form-group">
                        <label for="folio">Folio:</label>
                        <input type="number" class="form-control" id="folio" name="folio" value="1"><br>
                        
                        <label for="centro">Centro:</label>
                        <select class="form-control" id="centro" name="centro">
                            <option value="centro1">Centro 1</option>
                            <option value="centro2">Centro 2</option>
                            <option value="centro3">Centro 3</option>
                            <option value="centro4">Centro 4</option>
                            <option value="centro5">Centro 5</option>
                        </select><br>
                        
                        <label for="patron_embarcacion">Patron Embarcacion:</label>
                        <select class="form-control" id="patron_embarcacion" name="patron_embarcacion">
                            <option value="patron1">Patron 1</option>
                            <option value="patron2">Patron 2</option>
                            <option value="patron3">Patron 3</option>
                            <option value="patron4">Patron 4</option>
                            <option value="patron5">Patron 5</option>
                        </select><br>
                        
                        <label for="hora_inicio">Hora Inicio Faena:</label>
                        <input type="time" class="form-control" id="hora_inicio" name="hora_inicio"><br>
                        
                        <label for="hora_termino">Hora Termino Faena:</label>
                        <input type="time" class="form-control" id="hora_termino" name="hora_termino"><br>
                        
                        <label for="hora_zarpe">Hora de Zarpe (opcional):</label>
                        <input type="time" class="form-control" id="hora_zarpe" name="hora_zarpe"><br>
                        
                        <label for="hora_recalada">Hora Recalada (opcional):</label>
                        <input type="time" class="form-control" id="hora_recalada" name="hora_recalada"><br>
                        
                        <label for="hora_recalada">Hora Recalada (opcional):</label>
                        <input type="time" class="form-control" id="hora_recalada" name="hora_recalada"><br>
                        
                        <label for="total_horas_faena">Total horas faena:</label>
                        <input type="text" class="form-control" id="total_horas_faena" name="total_horas_faena" readonly><br>
                        
                        <label for="jaulas">Jaulas:</label><br>
                        
                        <label for="numero_jaulas">Numero de Jaulas:</label>
                        <select class="form-control" id="numero_jaulas" name="numero_jaulas">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                            <!-- Opciones de número de jaulas -->
                        </select><br>
                        
                        <label for="tipo_jaulas">Tipo de Jaulas:</label>
                        <select class="form-control" id="tipo_jaulas" name="tipo_jaulas">
                            <option value="pecera">Pecera</option>
                            <option value="lobera">Lobera</option>
                        </select><br>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones:</label><br>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br>
            </div>
                
            <div class="row">
                <div class="col-md-6">
                    <label for="firma_supervisor">Firma Supervisor:</label>
                    <canvas id="canvas_supervisor" class="form-control" style="border: 1px solid #000; width: 100%; height: 100px;"></canvas>
                    <br>
                    <button id="borrar_supervisor" class="btn btn-primary">Borrar Firma</button>
                </div>
                <div class="col-md-6">
                    <label for="firma_jefe_centro">Firma Jefe de Centro:</label>
                    <canvas id="canvas_jefe_centro" class="form-control" style="border: 1px solid #000; width: 100%; height: 100px;"></canvas>
                    <br>
                    <button id="borrar_jefe_centro" class="btn btn-primary">Borrar Firma</button>
                </div>
            </div>

            <br><br>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
